<!DOCTYPE html>
<html>
<head>
	<title>Test JS</title>
	<meta charset="utf-8">
	<style type="text/css">
		.test {
			text-align: center;
		}
	</style>
</head>
<body>
<div class="test"><h2>У вас не работает JavaScript</h2></div>

<script type="text/javascript">
	let div = document.querySelector('.test');
	div.innerHTML = '<h2>У вас работает JavaScript</h2>';
</script>
</body>
</html>
